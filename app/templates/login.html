<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>在线图书管理系统</title>
	<script type="text/javascript" src="../static/js/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="../static/js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/page.css" />
	<link href="../static/css/login2.css" rel="stylesheet" type="text/css" />

</head>
<body>
<!-- 头部提示信息 -->
{#			<div class="logD logDtip">#}
{#				<span style="color: red">{{msg}}</span>#}
{#			</div>#}
<h1>BOOK+登录<sup>wellcome</sup></h1>

<div class="login" style="margin-top:50px;">
    
    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
			<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>    
  
    
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">    

            <!--登录-->
            <div class="web_login" id="web_login">
               
               
               <div class="login-box">
    
            
			<div class="login_form">
				<form action="{{ url_for('users.login') }}" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post">
                    <input type="hidden" name="did" value="0"/>
                    <input type="hidden" name="to" value="log"/>
                <div class="uinArea" id="uinArea">
                    <span style="color: red">{{msg}}</span>
                <label class="input-tips" for="u">帐号：</label>
                <div class="inputOuter" id="uArea">
                    
                    <input type="text" id="u" name="user_name" class="inputstyle"/>
                </div>
                </div>
                <div class="pwdArea" id="pwdArea">
               <label class="input-tips" for="p">密码：</label> 
               <div class="inputOuter" id="pArea">
                    
                    <input type="password" id="p" name="password" class="inputstyle"/>
                </div>
                </div>
               
                <div style="padding-left:50px;margin-top:20px;"><input type="submit" value="登 录" style="width:150px;" class="button_blue"/></div>
              </form>
           </div>
           
            	</div>
               
            </div>
            <!--登录end-->
  </div>

  <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">
   
    <div class="web_login"><form name="form2" id="regUser" accept-charset="utf-8"  action="{{ url_for('users.register') }}" method="post">
	      <input type="hidden" name="to" value="reg"/>
		      		       <input type="hidden" name="did" value="0"/>
        <ul class="reg_form" id="reg-ul">
        		<!--<div id="userCue" class="cue">快速注册请注意格式</div>-->
            <span style="color: red">{{msg}}</span>
            <li>
                    <label for="user"  class="input-tips2">用户名：</label>
                    <div class="inputOuter2">
                        <input type="text" id="user" name="user_name" maxlength="20" class="inputstyle2"/>
                    </div>
                    
                </li>
                
                <li>
                <label for="passwd" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"  name="pwd1" maxlength="20" class="inputstyle2"/>
                    </div>
                    
                </li>
                <li>
                <label for="passwd2" class="input-tips2">确认密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd2" name="pwd2" maxlength="20" class="inputstyle2" />
                    </div>
                    
                </li>
                
                <li>
                 <label for="real_name" class="input-tips2">真实姓名：</label>
                    <div class="inputOuter2">
                       
                        <input type="text" id="real_name" name="real_name" maxlength="20" class="inputstyle2"/>
                    </div>
                   
                </li>

                <li>
                 <label for="sex" class="input-tips2">性别：</label>
                    <div align="justify" style="padding-top: 15px; font-size: 14px;">
                        <input id="real_name" name="sex" type="radio" checked="checked" value="0"/>男
                        <input id="real_name" name="sex" type="radio" value="1"/>女
                    </div>

                </li>

                <li>
                     <label for="born_date" class="input-tips2">出生日期：</label>
                        <div class="inputOuter2">
                            <input type="date" style="font-size: 14px; line-height: 34px; width: 215px; display: inline-block; border: 1px solid #D7D7D7; text-align: start; text-rendering: auto;"
                                   id="born_date" name="born_date" min="1900-01-01" max="2020-01-01">
                        </div>

                </li>

                <li>
                     <label for="phone" class="input-tips2">电话：</label>
                        <div class="inputOuter2">

                            <input type="text" id="phone" name="phone" maxlength="20" class="inputstyle2">
                        </div>

                </li>
                
                <li>
                    <div class="inputArea">
                        <input type="submit" style="margin-top:10px;margin-left:85px;" class="button_blue" value="同意协议并注册"/> <a href="#" class="zcxy" target="_blank">注册协议</a>
                    </div>
                    
                </li><div class="cl"></div>
            </ul></form>
           
    
    </div>
   
    
    </div>
    <!--注册end-->
</div>

</body></html>
